[env:esp32-s3-devkitc-1]
#upload_port=COM3
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
lib_archive = false
lib_deps =  paulstoffregen/OneWire@^2.3.7
            milesburton/DallasTemperature@^3.11.0
            adafruit/Adafruit SSD1306@^2.5.9
            Wire @ 2.0.0
            askuric/Simple FOC @^2.3.2